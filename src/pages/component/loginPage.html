<div class="parent">
    <div class="blockMy">
        <div> 
        <div class="col-sm-12">
            <div class="form-group">
                <label class="label control-label col-sm-6">Login:</label>
                    <div class="col-sm-5">
                        <input [(ngModel)]="loginName" type="text" class="inp-w100" style="color:blue;"/>
                    </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <label class="label control-label col-sm-6">Password:</label>
                    <div class="col-sm-5">
                        <input [(ngModel)]="password" type="text" class="inp-w100" style="color:blue;"/>
                    </div>
            </div>
        </div>
        <div class="form-group">
        	<div class="col-sm-2"></div>
        	<div class="col-sm-10"><button class="btn-success" (click)="login()">Войти</button></div>
        </div>
        </div>
    </div>
</div>
