<div class="parent">
    <div class="blockMy">
        <div> 
        <span *ngIf="isError()" style="color:red;">{{errText}}</span>
        <div class="col-sm-12">
            <div class="form-group">
                <label class="label control-label col-sm-6">Login:</label>
                    <div class="col-sm-5">
                        <input [(ngModel)]="loginName" type="text" class="inp-w100" style="color:blue;"/>
                    </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <label class="label control-label col-sm-6">Password:</label>
                    <div class="col-sm-5">
                        <input [(ngModel)]="password" type="text" class="inp-w100" style="color:blue;"/>
                    </div>
            </div>
        </div>
        <div class="col-sm-12" style="padding-top: 5%;">
            <div class="col-sm-6"></div>
        	<div class="btn-group col-sm-6">
                <button type="button" class="btn btn-primary btn-success" (click)="login()">Войти</button>
                <button type="button" class="btn btn-primary btn-info" (click)="toRegPage()">Регистрация</button>
            </div>
        </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6"></div>
                    <div class="col-sm-6">
                        <div class="text-center">
                            <a href="#" data-target="#pwdModal" data-toggle="modal">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
            
        <!--modal-->
        <div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h1 class="text-center" style="color: black;">Забыли пароль?</h1>
              </div>
              <div class="modal-body">
                  <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="text-center" style="color: black;">
                                  <p>Введите логин и нажмите отправить, Вам будут высланы инструкции по восстановлению пароля</p>
                                    <div class="panel-body">
                                        <fieldset>
                                            <div class="form-group">
                                                <input class="form-control input-lg" placeholder="Логин" type="text" [(ngModel)]="forgottenPassword">
                                            </div>
                                            <input class="btn btn-lg btn-primary btn-block" data-dismiss="modal" aria-hidden="true" value="Отправить" type="button" (click)="restorePassword()">
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
              </div>
              <div class="modal-footer">
                  <div class="col-md-12">
                  <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                  </div>    
              </div>
          </div>
          </div>
        </div>


        </div>
    </div>
</div>
