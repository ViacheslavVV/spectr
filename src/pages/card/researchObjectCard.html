
<div class="filter-registry test-filter form-horizontal" style="padding-top: 7%; height:100%;">
<!-- <multi-select-dropdown (selectionModelChange)="onUpdate($event)"  [items]="dropItems" [selectionModel]="selected"></multi-select-dropdown> -->
	<div class="no-tab-hdr">
        <div wicket:id="buttonsPanel">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-no-brd btn-blue" (click)="onSave()">
                    <span>Сохранить</span>
                </button>
                <button type="button" class="btn btn-default btn-no-brd btn-blue" (click)="toRegistr()">
                    <span>Закрыть</span>
                </button>
            </div>
        </div>
    </div>
    <div role="tabpanel" class="tab-pane active">
        <div class="custom-block-theme test-card form-horizontal">
            <div class="tab-hdr">
            	<h1 style="color: #fff">Карточка объекта исследования</h1>
            </div>
	<div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label  class="label control-label col-lg-6">Наименование:</label>
                <div class="col-lg-6">
                    <input [(ngModel)]="researchObject.name" class="inp-w100" type="text"/>
                </div>
            </div>
        </div>
       <div class="col-md-6 text-center">
                <div class="form-group">
                  <div class="row">
                  <label class="label  control-label col-md-offset-3 col-sm-3">Дата:</label>
                  <div>
                      <div class="input-group date dr-picker dr-picker-single">
                        <span class="wr-fld-dr-picker">
                           <p-calendar class="col-sm-6" [(ngModel)]="researchObject.dateOrig" [showIcon]="true"></p-calendar> <span style="margin-left:35px">{{value|date}}</span>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label  class="label control-label col-lg-6">Организация:</label>
                <div class="col-lg-6">
                    <multi-select-dropdown [allowMultiselect]="false" [items]="organizationsData" [selectionModel]="selectedOrganization"></multi-select-dropdown>
                </div>
            </div>
        </div>
        <div class="col-sm-6"></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label  class="label control-label col-lg-2">Описание:</label>
                <div class="col-lg-10">
                    <textarea style="width:100%;" [(ngModel)]="researchObject.description" class="inp-w100"></textarea> 
                </div>
            </div>
        </div>
    </div>
    
</div> </div>
    </div>
