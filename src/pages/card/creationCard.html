
<ng2-toasty [position]="'top-right'"></ng2-toasty>
<div class="filter-registry test-filter form-horizontal" style="padding-top: 7%; height:100%;">

    <div role="tabpanel" class="tab-pane active">
        <div class="custom-block-theme test-card form-horizontal">
            <div class="tab-hdr">
            	<h1 style="color: #fff">Страница добавления данных</h1>
            </div>
	<div class="row" style="width: 100%; padding-bottom: 1%;">
             <a href="#" data-target="#qualityStandartModal" data-toggle="modal"><button class="btn-success btn" style="width: 100%;">Добавить стандарт качества</button></a>
    </div>

    <div class="row" style="width: 100%; padding-bottom: 1%;">
             <a href="#" data-target="#researchObjectTypeModal" data-toggle="modal"><button class="btn-success btn" style="width: 100%;">Добавить тип исследуемого объекта</button></a>
    </div>

    <div class="row" style="width: 100%; padding-bottom: 1%;">
             <a href="#" data-target="#manufacturerModal" data-toggle="modal"><button class="btn-success btn" style="width: 100%;">Добавить производителя</button></a>
    </div>

    <div class="row" style="width: 100%; padding-bottom: 1%;">
             <a href="#" data-target="#organizationModal" data-toggle="modal"><button class="btn-success btn" style="width: 100%;">Добавить организацию</button></a>
    </div>

    <div class="row" style="width: 100%; padding-bottom: 1%;">
             <a href="#" data-target="#attachmentModal" data-toggle="modal"><button class="btn-success btn" style="width: 100%;">Добавить приложение</button></a>
    </div>

    <div class="row" style="width: 100%; padding-bottom: 1%;">
             <a href="#" data-target="#researchPassportModal" data-toggle="modal"><button class="btn-success btn" style="width: 100%;">Добавить паспорт исследования</button></a>
    </div>

    <div class="row" style="width: 100%; padding-bottom: 1%;">
             <a href="#" data-target="#researchMethodModal" data-toggle="modal"><button class="btn-success btn" style="width: 100%;">Добавить метод исследования</button></a>
    </div>
    
    <div class="row" style="width: 100%; padding-bottom: 1%;">
            <a routerLink="/material" routerLinkActive="active"><button type="button" class="btn-success btn" style="width: 100%;">Добавить материал</button></a>
    </div>

    <div class="row" style="width: 100%; padding-bottom: 1%;">
            <a routerLink="/material/build" routerLinkActive="active"><button type="button" class="btn-success btn" style="width: 100%;">Добавить строительный материал</button></a>
    </div>

    <div class="row" style="width: 100%; padding-bottom: 1%;">
            <a routerLink="/spectr" routerLinkActive="active"><button type="button" class="btn-success btn" style="width: 100%;">Добавить спектр</button></a>
    </div>

    <div class="row" style="width: 100%; padding-bottom: 1%;">
            <a routerLink="/researchObject" routerLinkActive="active"><button type="button" class="btn-success btn" style="width: 100%;">Добавить объект исследнования</button></a>
    </div>

    <div class="row" style="width: 100%; padding-bottom: 1%;">
            <a routerLink="/spectr/etalon" routerLinkActive="active"><button type="button" class="btn-success btn" style="width: 100%;">Добавить эталонный спектр</button></a>
    </div>

    <div class="tab-hdr">
            <h1 style="color: #fff">Загрузка файла</h1>
    </div>

     <div class="row" style="width: 100%; padding-bottom: 1%;">
        <div class="form-group">
            <label  class="label control-label col-lg-2">Тип файла:</label>
            <div class="col-lg-3">
                <select [(ngModel)]="fileType" class="form-control">
                    <option *ngFor="let type of types" [ngValue]="type.value">{{type.name}}</option>
                </select>
            </div>
            <div class="col-lg-5">
                <label  class="control-label col-lg-6 label" title="Для последующего поиска файла">Название:</label>
                <div class="col-lg-6">
                    <input [(ngModel)]="fileName" class="inp-w100 form-control" type="text"/>
                </div>
            </div>
            <div class="col-lg-2">
            <a href="#" data-target="#uploadFileModal" data-toggle="modal"><button [disabled]="uploadDisabled()" class="btn-success btn" style="width: 100%;" (click)="initUploader()">Перейти к выбору файла</button></a>
            </div>
        </div>
     </div>


    <!-- quality standart modal -->
        <div id="qualityStandartModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h1 class="text-center" style="color: black;">Добавить стандарт качества</h1>
              </div>
              <div class="modal-body">
                  <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label  class="control-label col-lg-6 label-modal">Название:</label>
                            <div class="col-lg-6">
                                <input [(ngModel)]="qualityStandart.name" class="inp-w100" type="text"/>
                            </div>
                        </div>
                    </div>
                   <div class="col-sm-12">
                        <input class="btn btn-lg btn-primary btn-block" data-dismiss="modal" aria-hidden="true" value="Добавить" type="button" (click)="createQualityStandart()">
                    </div>
                </div>
              </div>
              <div class="modal-footer">
                  <div class="col-md-12">
                  <button class="btn" data-dismiss="modal" aria-hidden="true">Отмена</button>
                  </div>    
              </div>
          </div>
          </div>
        </div>

        <!-- research object type modal -->
        <div id="researchObjectTypeModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h1 class="text-center" style="color: black;">Добавить тип объекта исследования</h1>
              </div>
              <div class="modal-body row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label  class="control-label col-lg-6 label-modal">Название:</label>
                            <div class="col-lg-6">
                                <input [(ngModel)]="researchObjectType.name" class="inp-w100" type="text"/>
                            </div>
                        </div>
                    </div>
                   <div class="col-sm-12">
                        <input class="btn btn-lg btn-primary btn-block" data-dismiss="modal" aria-hidden="true" value="Добавить" type="button" (click)="createResearchObjectType()">
                    </div>
              </div>
              <div class="modal-footer">
                  <div class="col-md-12">
                  <button class="btn" data-dismiss="modal" aria-hidden="true">Отмена</button>
                  </div>    
              </div>
          </div>
          </div>
        </div>

        <!-- Manufacturer modal -->
        <div id="manufacturerModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h1 class="text-center" style="color: black;">Добавить производителя</h1>
              </div>
              <div class="modal-body row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label  class="control-label col-lg-6 label-modal">Название:</label>
                            <div class="col-lg-6">
                                <input [(ngModel)]="manufacturer.name" class="inp-w100" type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label  class="control-label col-lg-6 label-modal">Год:</label>
                            <div class="col-lg-6">
                                <input [(ngModel)]="manufacturer.year" class="inp-w100" type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label  class="control-label col-lg-2 label-modal">Описание:</label>
                            <div class="col-lg-10">
                                <textarea style="width:100%;" [(ngModel)]="manufacturer.description" class="inp-w100"></textarea> 
                            </div>
                        </div>
                    </div>
                   <div class="col-sm-12">
                        <input class="btn btn-lg btn-primary btn-block" data-dismiss="modal" aria-hidden="true" value="Добавить" type="button" (click)="createManufacturer()">
                    </div>
              </div>
              <div class="modal-footer">
                  <div class="col-md-12">
                  <button class="btn" data-dismiss="modal" aria-hidden="true">Отмена</button>
                  </div>    
              </div>
          </div>
          </div>
        </div>

        <!-- Organization modal -->
        <div id="organizationModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h1 class="text-center" style="color: black;">Добавить организацию</h1>
              </div>
              <div class="modal-body row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label  class="control-label col-lg-6 label-modal">Полное название:</label>
                            <div class="col-lg-6">
                                <input [(ngModel)]="organization.fullTitle" class="inp-w100" type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label  class="control-label col-lg-6 label-modal">Короткое название:</label>
                            <div class="col-lg-6">
                                <input [(ngModel)]="organization.shortTitle" class="inp-w100" type="text"/>
                            </div>
                        </div>
                    </div>
                   <div class="col-sm-12">
                        <input class="btn btn-lg btn-primary btn-block" data-dismiss="modal" aria-hidden="true" value="Добавить" type="button" (click)="createOrganization()">
                    </div>
              </div>
              <div class="modal-footer">
                  <div class="col-md-12">
                  <button class="btn" data-dismiss="modal" aria-hidden="true">Отмена</button>
                  </div>    
              </div>
          </div>
          </div>
        </div>

        <!-- Attachment modal -->
        <div id="attachmentModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h1 class="text-center" style="color: black;">Добавить приложение</h1>
              </div>
              <div class="modal-body row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label  class="control-label col-lg-5 label-modal">Название:</label>
                            <div class="col-lg-7">
                                <input [(ngModel)]="attachment.name" class="inp-w100" type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label  class="control-label col-lg-2 label-modal">Описание:</label>
                            <div class="col-lg-10">
                                <textarea style="width:100%;" [(ngModel)]="attachment.description" class="inp-w100"></textarea> 
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label  class="control-label col-lg-5 label-modal">Объект исследования:</label>
                            <div class="col-lg-7">
                                <multi-select-dropdown [allowMultiselect]="false"  [items]="attachmentResearchObjectsData" [selectionModel]="attachmentResearchObject"></multi-select-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label  class="control-label col-lg-5 label-modal">Файл:</label>
                            <div class="col-lg-7">
                                <multi-select-dropdown [allowMultiselect]="false"  [items]="attachmentFilesData" [selectionModel]="attachmentFile"></multi-select-dropdown>
                            </div>
                        </div>
                    </div>
                   <div class="col-sm-12">
                        <input class="btn btn-lg btn-primary btn-block" data-dismiss="modal" aria-hidden="true" value="Добавить" type="button" (click)="createAttachment()">
                    </div>
              </div>
              <div class="modal-footer">
                  <div class="col-md-12">
                  <button class="btn" data-dismiss="modal" aria-hidden="true">Отмена</button>
                  </div>    
              </div>
          </div>
          </div>
        </div>

        <!-- Research passport modal -->
        <div id="researchPassportModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h1 class="text-center" style="color: black;">Добавить паспорт исследования</h1>
              </div>
              <div class="modal-body row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label  class="control-label col-lg-5 label-modal">Интенсивность:</label>
                            <div class="col-lg-7">
                                <input [(ngModel)]="researchPassport.intensity" class="inp-w100" type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label  class="control-label col-lg-2 label-modal">Описание:</label>
                            <div class="col-lg-10">
                                <textarea style="width:100%;" [(ngModel)]="researchPassport.description" class="inp-w100"></textarea> 
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label  class="control-label col-lg-5 label-modal">Объект исследования:</label>
                            <div class="col-lg-7">
                                <multi-select-dropdown [allowMultiselect]="false"  [items]="resPassResObjectsData" [selectionModel]="resPassResObject"></multi-select-dropdown>
                            </div>
                        </div>
                    </div>
                     <div class="col-sm-12">
                        <div class="form-group">
                            <label  class="control-label col-lg-5 label-modal">Метод исследования:</label>
                            <div class="col-lg-7">
                                <multi-select-dropdown [allowMultiselect]="false"  [items]="resPassResMethodsData" [selectionModel]="resPassResMethod"></multi-select-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label  class="control-label col-lg-5 label-modal">Файл:</label>
                            <div class="col-lg-7">
                                <multi-select-dropdown [allowMultiselect]="false"  [items]="resPassFilesData" [selectionModel]="resPassFile"></multi-select-dropdown>
                            </div>
                        </div>
                    </div>
                   <div class="col-sm-12">
                        <input class="btn btn-lg btn-primary btn-block" data-dismiss="modal" aria-hidden="true" value="Добавить" type="button" (click)="createResearchPassport()">
                    </div>
              </div>
              <div class="modal-footer">
                  <div class="col-md-12">
                  <button class="btn" data-dismiss="modal" aria-hidden="true">Отмена</button>
                  </div>    
              </div>
          </div>
          </div>
        </div>

        <!-- Research method modal -->
        <div id="researchMethodModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h1 class="text-center" style="color: black;">Добавить метод исследования</h1>
              </div>
              <div class="modal-body row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label  class="control-label col-lg-6 label-modal">Название:</label>
                            <div class="col-lg-6">
                                <input [(ngModel)]="researchMethod.name" class="inp-w100" type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label  class="control-label col-lg-2 label-modal">Описание:</label>
                            <div class="col-lg-10">
                                <textarea style="width:100%;" [(ngModel)]="researchMethod.description" class="inp-w100"></textarea> 
                            </div>
                        </div>
                    </div>
                   <div class="col-sm-12">
                        <input class="btn btn-lg btn-primary btn-block" data-dismiss="modal" aria-hidden="true" value="Добавить" type="button" (click)="createResearchMethod()">
                    </div>
              </div>
              <div class="modal-footer">
                  <div class="col-md-12">
                  <button class="btn" data-dismiss="modal" aria-hidden="true">Отмена</button>
                  </div>    
              </div>
          </div>
          </div>
        </div>

        <!-- uploadFileModal -->
        <div id="uploadFileModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h1 class="text-center" style="color: black;">Загрузить файл</h1>
              </div>
              <div class="modal-body row">
                   <div>
                       <input  style="display: inline;" type="file"  ng2FileSelect [uploader]="uploader" />
                   </div>
                   <div class="col-sm-12">
                        <input class="btn btn-lg btn-primary btn-block" data-dismiss="modal" aria-hidden="true" value="Загрузить" type="button" (click)="uploadFile()">
                    </div>
              </div>
              <div class="modal-footer">
                  <div class="col-md-12">
                  <button class="btn" data-dismiss="modal" aria-hidden="true">Отмена</button>
                  </div>    
              </div>
          </div>
          </div>
        </div>

</div> </div>
    </div>
